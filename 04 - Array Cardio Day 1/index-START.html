    // 1. Filter the list of inventors for those who were born in the 1500's
    const inventorsBornInThe1500s = inventors.filter((inventor, i, array) => {

    // 3. Sort the inventors by birthdate, oldest to youngest
    const inventorsSortedByBirthdateOldestToYoungest = inventors.sort((a, b) => {
      // return negative, a comes first

    const inventorsSortedByYearsLived = inventors.sort((a, b) => {
      // if I want a to come first, return negative

    people.sort((a, b) => {
      // if I want a to come first, return negative

      // if I want a to remain unchanged in relation to b, return 0

      const aLastName = a.split(',')[0];

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // reduce through the array
    const dataSum = data.reduce((acc, currentValue) => {
      // if acc does NOT have property of current value
        // set property of current value, with value 1
        if (!acc[currentValue]) {
          acc[currentValue] = 1;
      } else {
        // else, increment value at current value
        acc[currentValue] = ++(acc[currentValue])
      }
      return acc;
    }, {});
      // initial value is an empty object

    console.log('dataSum: ', dataSum);
